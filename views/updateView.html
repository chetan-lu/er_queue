<div class="col-xs-12" style="height:50px;"></div>
<div class="row">
	<div class="col-1"></div>
	<div class="col-6">
		<form>
			<div class="form-group row">
				<label for="inputName" class="col-sm-2 form-control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="patient.name">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword3" class="col-sm-2 form-control-label">Age</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="inputPassword3" placeholder="Age" ng-model="patient.age">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">Sex</label>
				<div class="col-sm-10">
					<div class="radio">
						<label>
							<input type="radio" name="gridRadios" id="gridRadios1" value="Male" ng-model="patient.sex" checked>
							Male
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="gridRadios" id="gridRadios1" value="Female" ng-model="patient.sex">
							Female
						</label>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">Triage Level</label>
				<div class="col-sm-10">
					<select class="form-control" ng-model="patient.priority">
						<option ng-value="1">Level 1 (Resuscitation) </option>
						<option ng-value="2">Level 2 (Emergenmt)</option>
						<option ng-value="3">Level 3 (Urent)</option>
						<option ng-value="4">Level 4 (Semi-urgent)</option>
						<option ng-value="5">Level 5 (Non-urgent)</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">Note</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="4" ng-model="patient.note"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" ng-click="update()" class="btn btn-secondary">Update</button>
					<button type="button" ng-click="delete()" class="btn btn-secondary">Delete</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-5">
		<div class="card" style="width:400px" ng-show="patient.name!=null">
			<div class="card-body">
				<h4 class="card-title">{{patient.name}}</h4>
				<p class="card-text">{{patient.age}}, {{patient.sex}}</p>
				<img src='https://barcode.tec-it.com/barcode.ashx?data={{patient.name+patient.age+patient.sex}}&code=RSSExpanded&multiplebarcodes=false&translate-esc=true&unit=Fit&dpi=96&imagetype=Gif&rotation=0&color=%23000000&bgcolor=%23ffffff&qunit=Mm&quiet=0' class="img-fluid"/>
			</div>
		</div>
	</div>
	<script type="text/ng-template" id="modal.html">
	<div class="modal fade">
								<div class="modal-dialog">
															<div class="modal-content">
																						<div class="modal-header">
																													<h4 class="modal-title">Case submitted</h4>
																						</div>
																						<div class="modal-body">
																													<p>Your case has been registered into the queue. ETA {{eta}}</p>
																						</div>
																						<div class="modal-footer">
																													<button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Ok</button>
																						</div>
															</div>
								</div>
	</div>
	</script>
</div>
