<div class="col-xs-12" style="height:50px;"></div>
<div class="row">
	<div class="col-12">
		<form>
			<div class="form-group row">
				<label for="inputName" class="col-sm-2 form-control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="patient.name">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword3" class="col-sm-2 form-control-label">Age</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="inputPassword3" placeholder="Age" ng-model="patient.age">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">Sex</label>
				<div class="col-sm-10">
					<div class="radio">
						<label>
							<input type="radio" name="gridRadios" id="gridRadios1" value="Male" ng-model="patient.sex" checked>
							Male
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="gridRadios" id="gridRadios1" value="Female" ng-model="patient.sex">
							Female
						</label>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">Triage Level</label>
				<div class="col-sm-10">
					<select class="form-control" ng-model="patient.priority">
						<option ng-value="1">Level 1 (Resuscitation) </option>
						<option ng-value="2">Level 2 (Emergenmt)</option>
						<option ng-value="3">Level 3 (Urent)</option>
						<option ng-value="4">Level 4 (Semi-urgent)</option>
						<option ng-value="5">Level 5 (Non-urgent)</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">Note</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="4" ng-model="patient.note"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" ng-click="update()" class="btn btn-secondary">Update</button>
					<button type="button" ng-click="delete()" class="btn btn-secondary">Delete</button>
				</div>
			</div>
		</form>
	</div>


	</script>
</div>
